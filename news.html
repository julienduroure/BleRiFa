<div class="posts"> 
	{% assign posts=site.posts | where:"type", "post" | where:"lang", page.lang %}
	{% for post in posts %}
	<article class="post"> 

		<h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1> 
                        <div></div>
			<div class="entry"> 
				{% if post.img %}<img align="left" src="{{ site.baseurl }}/assets/post/{{post.img}}"/>{% endif %}{{ post.excerpt }} 
			</div> 
		<a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a> 
		
	</article> 
   {% endfor %} 
</div>
