layout: page
permalink: /news/
title: News
in_menu: Y
sort: 2
---

<div class="posts"> 
	{% assign posts=site.posts | where:"type", "post" %}
	{% for post in posts %}
	<article class="post"> 

		<h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1> 
			<div class="entry"> 
				{{ post.excerpt }} 
			</div> 
		<a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a> 
		
	</article> 
   {% endfor %} 
</div>
